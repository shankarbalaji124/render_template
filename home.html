<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>
        {%if title%}
        <h1>Flask Blog-{{title}}</h1>
        {%else%}
        <h1>Flask Blog</h1>
        {%endif%}
    </title>
</head>
<body>
    {% for post in posts %}
    <h1>By{{ post.author}} on {{post.title}}</h1>
    <h1>{{post.dates_on}}</h1>
    {%end for%}
    <h1><b>Home page</b></h1>
</body>
</html>
